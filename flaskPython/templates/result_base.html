 {% extends 'index-base.html' %} 
 {% block body %}
<div class="container">
  <h3 align="center">Application Keywords</h3>
  <h4 align="center">Enter Keywords</h4>
  {% if themes %}
  <h5 align="center">E.g: {{themes[0]}}</h5>
  <h5 align="center"><pre>Or: {{locations[0]}}</pre></h5>
  {% endif %}
  <form method="post" action="http://localhost:5001/result_ba" id="insert_form">
    <div class="table-repsonsive">
      <span id="error"></span>
      <table class="table table-bordered" id="keyword_table">
        <tr style="border: none;">
          <th>Enter Keyword</th>
          <th>Keyword Type</th>
          <th>
            <button type="button" name="add" class="btn btn-success btn-sm add">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          </th>
        </tr>
      </table>
      </div>
      <div align="center">
        <input type="submit" name="submit" class="btn btn-info" value="submit"/>
      </div>
      </form>
      <div class="container">
        <div class="row">
        </div>
      </div>
</div>

{% endblock %}
