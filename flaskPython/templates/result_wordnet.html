 {% extends 'index-wordnet.html' %} 
 {% block body %}
<div class="container">
  <h3 align="center">Using {{expansion}} query expansion & {{spatialMethod}}</h3>
  <h4 align="center">Enter Keywords(Use the green plus button)</h4>
  <form method="post" action="http://localhost:5001/result_wordnet" id="insert_formWordNet">
    <div class="table-repsonsive">
      <span id="errorWordNet"></span>
      <table class="table table-bordered" id="keyword_table_wordnet">
        <tr>
          <th>Enter Keyword</th>
          <th>Keyword Type</th>
          <th><button type="button" name="add" class="btn btn-success btn-sm addWordNet"><span class="glyphicon">&#x2b;</span></button></th>
      </table>
      </div>
      <div align="center">
        <input type="submit" id = "btnSearchWordNet" name="submit" class="btn btn-info" value="Search"/>
        <br/>
        <p></p>
        <p></p>
        <p></p>
        <p id="pNotificationWordNet"  style="font-size: 1.5em;color: #f49e42;"></p>
      </div>
      </form>
        
      <div class="containerWordNet">
        <div class="rowWordNet">
        </div>
        </div>
</div>

{% endblock %}
