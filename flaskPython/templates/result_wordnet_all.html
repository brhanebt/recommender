 {% extends 'index-wordnet-all.html' %} 
 {% block body %}
<div class="container">
  <h3 align="center">Using {{expansion}} query expansion & {{spatialMethod}}</h3>
  <h4 align="center">Enter Keywords(Use the green plus button)</h4>
  <form method="post" action="http://localhost:5001/result_wordnet_all" id="insert_formWordNetAll">
    <div class="table-repsonsive">
      <span id="errorWordNetAll"></span>
      <table class="table table-bordered" id="keyword_table_wordnet_all">
        <tr>
          <th>Enter Keyword</th>
          <th>Keyword Type</th>
          <th><button type="button" name="add" class="btn btn-success btn-sm addWordNetAll"><span class="glyphicon">&#x2b;</span></button></th>
      </table>
      </div>
      <div align="center">
        <input type="submit" id = "btnSearchWordNetAll" name="submit" class="btn btn-info" value="Search" onclick="showDiv();" />
        <br/>
        <p></p>
        <p></p>
        <p></p>
        <p id="pNotificationWordNetAll"  style="font-size: 1.5em;color: #f49e42;"></p>
      </div>
      </form>
        
      <div class="containerWordNetAll">
        <div class="rowWordNetAll">
        </div>
        </div>
</div>

{% endblock %}
